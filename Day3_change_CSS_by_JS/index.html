<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Day3 CSS by JS</title>
  </head>
  <body>
    <h1>Update CSS Variables By <span>JS</span></h1>
    <div class="controls">
      <label for="spacing">Spacing</label>
      <input
        type="range"
        name="spacing"
        data-sizing="px"
        value="10"
        id="spacing"
        min="2"
        max="100"
      />

      <label for="blur">Blur</label>
      <input
        type="range"
        value="10"
        data-sizing="px"
        name="blur"
        id="blur"
        min="0"
        max="20"
      />

      <label for="color">Color</label>
      <input type="color" name="color" id="color" />
    </div>
    <div class="image">
      <img src="./images/backiee-185513.jpg" alt="" />
    </div>
    <script src="./main.js"></script>
  </body>
</html>
